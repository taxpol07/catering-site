<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>PolatCatering UK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark glass-nav shadow-sm py-2">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/}" class="navbar-brand fw-bold fs-5 text-warning">
            <i class="bi bi-box-seam-fill me-1"></i> PolatCatering
        </a>

        <div class="d-flex gap-2">
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="btn btn-outline-light btn-sm" style="font-size: 0.8rem;">Login</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" class="btn btn-danger btn-sm" style="font-size: 0.8rem;">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mb-5">

    <section class="categories mb-4">
        <div class="category-grid">
            <a th:href="@{/}" class="category" th:classappend="${param.category == null} ? 'active'">All</a>
            <a th:href="@{/category/Oven}" class="category">Oven</a>
            <a th:href="@{/category/Fryer}" class="category">Fryer</a>
            <a th:href="@{/category/Cooker}" class="category">Cooker</a>
            <a th:href="@{/category/Grill}" class="category">Grill</a>
            <a th:href="@{/category/Griddle}" class="category">Griddle</a>
            <a th:href="@{/category/Peeler}" class="category">Peeler</a>
            <a th:href="@{/category/Chipper}" class="category">Chipper</a>
            <a th:href="@{/category/Dough Roller}" class="category">Dough Roller</a>
            <a th:href="@{/category/Dough Mixer}" class="category">Dough Mixer</a>
            <a th:href="@{/category/Fridge}" class="category">Fridge</a>
            <a th:href="@{/category/Freezer}" class="category">Freezer</a>
            <a th:href="@{/category/Sink}" class="category">Sink</a>
            <a th:href="@{/category/Table}" class="category">Table</a>
            <a th:href="@{/category/Stand}" class="category">Stand</a>
            <a th:href="@{/category/Combi Ovens}" class="category">Combi Ovens</a>
        </div>
    </section>

    <section class="items">
        <div th:if="${#lists.isEmpty(listEquipments)}" class="text-center py-5 text-muted">
            <p>No products found.</p>
        </div>

        <div class="item-grid">
            <div th:each="equipment : ${listEquipments}" style="position: relative;">

                <a th:href="@{/details/{id}(id=${equipment.id})}" class="item-card">
                    <div class="img-wrapper">
                        <img th:if="${equipment.imagePath != null}" th:src="${equipment.imagePath}" alt="Product">
                        <img th:if="${equipment.imagePath == null}" th:src="@{https://via.placeholder.com/300?text=No+Image}" alt="No Image">
                    </div>

                    <div class="card-info">
                        <div class="brand-text" th:text="${equipment.brand}">Brand</div>
                        <div class="model-text" th:text="${equipment.model}">Model</div>
                        <div class="price-text" th:text="'£' + ${equipment.price}">£0</div>
                    </div>
                </a>

                <div sec:authorize="isAuthenticated()"
                     style="position: absolute; top: 5px; right: 5px; display: flex; gap: 5px; z-index: 10;">
                    <a th:href="@{/edit/{id}(id=${equipment.id})}" class="btn btn-light btn-sm rounded-circle shadow-sm p-1" style="width:28px;height:28px;">
                        <i class="bi bi-pencil-fill text-warning" style="font-size:0.8rem;"></i>
                    </a>
                    <a th:href="@{/delete/{id}(id=${equipment.id})}" onclick="return confirm('Delete?');" class="btn btn-light btn-sm rounded-circle shadow-sm p-1" style="width:28px;height:28px;">
                        <i class="bi bi-trash-fill text-danger" style="font-size:0.8rem;"></i>
                    </a>
                </div>

            </div>
        </div>
    </section>

</div>

<div sec:authorize="isAuthenticated()">
    <a th:href="@{/showNewEquipmentForm}" class="fab">
        <i class="bi bi-plus-lg"></i>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
