<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - PolatCatering UK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="overlay">

    <nav class="navbar navbar-dark glass-nav mb-4 shadow-sm py-3">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand fw-bold fs-4 text-warning">
                <i class="bi bi-box-seam-fill me-2"></i> PolatCatering UK
            </a>
            <a th:href="@{/}" class="btn btn-outline-light btn-sm">
                <i class="bi bi-arrow-left"></i> Back to List
            </a>
        </div>
    </nav>

    <div class="container mb-5">

        <div class="glass-card p-4 p-md-5 text-white">
            <div class="row g-4 align-items-center">

                <div class="col-md-6 text-center">
                    <div class="bg-white p-3 rounded-3 shadow-sm d-inline-block w-100" style="max-width: 400px;">
                        <img th:if="${equipment.imagePath != null}" th:src="${equipment.imagePath}" class="img-fluid" alt="Product Image">
                        <img th:if="${equipment.imagePath == null}" th:src="@{https://via.placeholder.com/400?text=No+Image}" class="img-fluid" alt="No Image">
                    </div>
                </div>

                <div class="col-md-6">
                    <span class="badge bg-warning text-dark mb-2" th:text="${equipment.category}">Category</span>
                    <h2 class="fw-bold display-6 mb-1" th:text="${equipment.brand}">Brand</h2>
                    <h4 class="text-white-50 mb-4" th:text="${equipment.model}">Model</h4>

                    <h1 class="text-warning fw-bold mb-4" th:text="'£' + ${equipment.price}">£0.00</h1>

                    <div class="bg-dark bg-opacity-50 p-3 rounded mb-4 border border-secondary">
                        <h6 class="text-uppercase text-white-50 fw-bold small">Technical Specs</h6>
                        <p class="mb-0" th:text="${equipment.technicalSpecs != null ? equipment.technicalSpecs : 'No specifications available.'}">Specs...</p>
                    </div>

                    <div class="bg-dark bg-opacity-50 p-3 rounded border border-secondary d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-white-50 d-block">Status</small>
                            <strong class="text-success" th:text="${equipment.testingStatus}">Tested</strong>
                        </div>
                        <a th:href="@{https://wa.me/447500275753}" class="btn btn-success fw-bold">
                            <i class="bi bi-whatsapp me-2"></i> Order on WhatsApp
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
