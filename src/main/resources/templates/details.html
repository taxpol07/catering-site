<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - PolatCatering</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar glass-nav shadow-sm">
    <div class="container">
        <a th:href="@{/}" class="text-white text-decoration-none">
            <i class="bi bi-arrow-left me-1"></i> Back
        </a>
        <span class="text-white fw-bold">Product Details</span>
        <div style="width: 50px;"></div>
    </div>
</nav>

<div class="container">

    <div class="bg-white rounded shadow-sm overflow-hidden">

        <div class="row g-0">
            <div class="main-image mb-3">
                <img th:src="${equipment.imagePath == null} ? '/images/default-product.png' :
                            (${#strings.startsWith(equipment.imagePath, 'http')} ? ${equipment.imagePath} : @{'/uploads/' + ${equipment.imagePath}})"
                     class="img-fluid rounded shadow w-100"
                     alt="Product Detail Image">
            </div>

            <div class="col-md-6 p-4">
                <span class="badge bg-secondary mb-2" th:text="${equipment.category}">Category</span>
                <h2 class="fw-bold mb-1" th:text="${equipment.brand}">Brand</h2>
                <h5 class="text-muted mb-3" th:text="${equipment.model}">Model</h5>

                <div class="display-6 fw-bold text-warning mb-4" th:text="'£' + ${equipment.price}">£0.00</div>

                <div class="mb-4">
                    <h6 class="fw-bold text-dark border-bottom pb-2">Technical Specs</h6>
                    <p class="text-secondary" style="white-space: pre-wrap;" th:text="${equipment.technicalSpecs != null ? equipment.technicalSpecs : '-'}">Specs...</p>
                </div>

                <div class="mb-4">
                    <h6 class="fw-bold text-dark border-bottom pb-2">Testing Status</h6>
                    <span class="badge bg-success" th:if="${equipment.testingStatus == 'Tested'}">TESTED</span>
                    <span class="badge bg-warning text-dark" th:if="${equipment.testingStatus != 'Tested'}">UNTESTED</span>
                </div>

                <a href="https://wa.me/447500275753" target="_blank" class="btn btn-success w-100 py-3 fw-bold rounded-pill shadow">
                    <i class="bi bi-whatsapp me-2"></i> Order on WhatsApp
                </a>
            </div>
        </div>

    </div>

    <div class="warehouse-box shadow-sm">
        <h5 class="fw-bold text-dark mb-3"><i class="bi bi-geo-alt-fill text-danger"></i> Warehouse Address</h5>
        <p class="mb-1 text-muted fs-5">Manchester, Oldham Warehouse</p>
        <p class="mb-3 text-dark fw-bold fs-4">Post Code: OL8 2JP</p>

        <a href="tel:+447500275753" class="btn btn-outline-dark rounded-pill px-4">
            <i class="bi bi-telephone-fill me-1"></i> +44 7500 275 753
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
