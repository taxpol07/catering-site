<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Polat Catering</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="logo">Polat Catering</div>
    <a href="/showNewEquipmentForm" class="add-btn">+ Ürün Ekle</a>
</header>

<div class="category-scroll">
    <a href="/" class="cat-pill">Tümü</a>
    <a th:href="@{/category/Fırın}" class="cat-pill">Fırınlar</a>
    <a th:href="@{/category/Soğutucu}" class="cat-pill">Soğutucular</a>
    <a th:href="@{/category/Tezgah}" class="cat-pill">Tezgahlar</a>
    <a th:href="@{/category/Bulaşık}" class="cat-pill">Bulaşık</a>
</div>

<div class="container">
    <div th:if="${listEquipments.empty}" style="text-align:center; padding:20px; color:#666;">
        <p>Henüz ürün eklenmemiş.</p>
    </div>

    <div class="product-grid">
        <div th:each="equipment : ${listEquipments}" class="card">
            <div class="card-img-container">
                <img th:src="${equipment.imagePath != null ? equipment.imagePath : 'https://via.placeholder.com/150'}" alt="Ürün Resmi">
            </div>

            <div class="card-body">
                <h3 th:text="${equipment.brand} + ' ' + ${equipment.model}">Ürün Adı</h3>

                <p class="price" th:text="${equipment.price} + ' ₺'">0 ₺</p>

                <div class="actions">
                    <a th:href="@{/details/{id}(id=${equipment.id})}" class="btn-detail">İncele</a>
                    <a th:href="@{/delete/{id}(id=${equipment.id})}" class="btn-delete">Sil</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
