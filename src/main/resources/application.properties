# --- VER?TABANI AYARLARI (Otomatik Alg?la) ---
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:file:./data/cateringdb}
spring.datasource.username=${JDBC_DATABASE_USERNAME:sa}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:password}

# H2 Konsolu (Sadece lokalde çal???rken i?e yarar)
spring.h2.console.enabled=true

# Hibernate Ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Dosya Boyutu
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

